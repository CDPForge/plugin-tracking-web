<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <script>
    window.Tracker={events:[],send:function(...e){this.events.push([...e])}};
    window.Tracker.client = 1;
    window.Tracker.instance = 1;
    window.Tracker.send("vi");
  </script>
  <h1>Hello, world!</h1>
  <button onclick="window.Tracker.send('cl')">Press me</button>
</body>
</html>
